<p>在if/else/for/while/do语句中必须使用大括号，即使只有一行代码，避免使用下面的形式：if (condition) statements;</p>
<p>错例：</p>
<pre>
    if(number > 10) return number;

    for(int i = 0; i < 10; i++) number++;

    .....
</pre>
<p>正例：</p>
<pre>
    if(number > 20) {
        return number;
    }

    for(int i = 0; i < 20; i++) {
        number++;
    }

    .....
</pre>
