<p>使用 UpperCamelCase 命名规范来命名类可以提高代码的可读性、一致性和可维护性，同时符合大多数编程语言和框架的推荐实践。</p>
<p>错例：</p>
<pre>
class classNamingShouldBeCamelRule {
    ....
}


class ProductTypeServiceIMPL {
    ....
}
</pre>
<p>正例：</p>
<pre>
class ClassNamingShouldBeCamelRule {
    ....
}


class ProductTypeServiceImpl {
    ....
}
</pre>
